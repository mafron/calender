<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
</head>
<body>
    <a href="#">前月</a><h1 style="display:inline;">{{ .Year }}年{{ .Month }}月</h1><a href="#">翌月</a>

    <table>
        <thead>
            <tr>
                <th>Sun.</th>
                <th>Mon.</th>
                <th>Tue.</th>
                <th>Wed.</th>
                <th>Thu.</th>
                <th>Fri.</th>
                <th>Sat.</th>
            </tr>
        </thead>
        <tbody>
            {{ range .Days }}
            <tr>
                {{ range . }}
                    <td>{{ . }}</td>
                {{ end }}
            </tr>
            {{ end }}
        </tbody>
    </table>
</body>
</html>
